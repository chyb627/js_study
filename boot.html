<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="main.css" rel="stylesheet">

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <title>Clothes Store</title>
  </head>


  <body>

    <div class="left-menu">
        <p>Menu Title</p>
    </div>

    <div class="black-background">
        <div calss="white-background">
            <p>로그인하세요</p>

            <form>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" id="email">
                  <p id="email-alert">이메일이 빈칸입니다</p>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" id="password">
                  <p id="password-alert">이메일이 빈칸입니다</p>
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
              </form>

            <a id="close" class="btn btn-danger">닫기</a>

        </div>
    </div>

    <div class="nav-menu">
        <h4 style="margin:0">Shirts Studio</h4>
        <a id="nav-sub-button">Products</a>
    </div>

    <ul class="list-group nav-sub">
        <li class="list-group-item">Outer</li>
        <li class="list-group-item">Shirts</li>
        <li class="list-group-item">Pants</li>
        <li class="list-group-item">Shouse</li>
        <li class="list-group-item">etc</li>
    </ul>
    
    <div class="jumbotron main-background">
        <h1 class="display-4">Shirts Studio</h1>
        <p class="lead">This is a simple  hero unit</p>
        <hr class="my-4">
        <p>It uses utility</p>
        <a id="login" class="btn btn-primary btn-lg" role="button">
            Log In
        </a>
        <a id="show-menu" class="btn btn-danger btn-lg" role="button">
            Show Menu
        </a>
    </div>

    <script> 

        $('#show-menu').click(function(){
            $('.left-menu').animate({ marginLeft:'0px' });
        })

        $('#hi').click(function(){
            $('#hi').animate({ marginLeft:'100px', marginTop:'100px' });
        })

        $('#email').on('change', function(){
            $('#email-alert').show();
        })

        $('form').on('submit', function(e){

            // if($('#email').val() == ''){
            //     e.preventDefault();
            //     $('#email-alert').show();
            // }
            // else if($('#password').val() == ''){
            //     e.preventDefault();
            //     $('#password-alert').show();
            // }

            var 입력한이메일 = $('#email').val();
            if(/\S+@\S+\.\S+/.test(입력한이메일) == false){
                e.preventDefault();
                $('#email-alert').show();
            } else if (입력한이메일 == '') {
                e.preventDefault();
            }

            // 입력한패스워드에 대문자가 있으면 true 없으면 false가 나온다
            var 입력한패스워드 = $('#password').val();
            if (/[A-Z]+/.test(입력한패스워드) == false ){
                e.preventDefault();
            }

        });

        $('#login').on('click', function(){
            // $('.black-background').fadeIn();

            // $('.black-background').show();
            // $('.black-background').animate({ marginTop: '0px' });

            // $('.black-background').show().animate({ marginTop: '0px' });

            // $('.black-background').css('transform', 'translateY(0px)');
            $('.black-background').addClass('slide-down');

        });

        $('#nav-sub-button').click(function(){
            $('.nav-sub').slideToggle();
        })

        $('#close').on('click', function(){
            $('.black-background').fadeOut();
        });

    </script>

  </body>
</html>
